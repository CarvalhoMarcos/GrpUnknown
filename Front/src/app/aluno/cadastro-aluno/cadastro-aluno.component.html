<div class="container col-md-6">
    <form>

        <div class="form-group ">
            <input class="form-control" name="cpf" placeholder="CPF" type="text" [(ngModel)]="request.cpf" />
        </div>
        <div class="form-group ">
            <input class="form-control" name="nome" placeholder="Nome" type="text" [(ngModel)]="request.nome" />
        </div>

        <div class="form-group ">
            <input class="form-control" name="email" placeholder="E-mail" type="email" [(ngModel)]="request.email" />
        </div>
        <div class="form-group ">
            <input class="form-control" name="dataDeNascimento" placeholder="Data de Nascimento" type="date"
                [(ngModel)]="request.data_nasc" />
        </div>
        <div class="form-group ">
            <input class="form-control" name="senha" placeholder="Senha" type="password"
                [(ngModel)]="request.password" />
        </div>
        <div class="form-group ">
            <input class="form-control" name="cor" placeholder="Cor" type="text" [(ngModel)]="request.cor" />
        </div>
        <div class="form-group ">
            <input class="form-control" name="sexo" placeholder="Sexo" type="text" [(ngModel)]="request.sexo" />
        </div>
        <div class="form-group ">
            <input class="form-control" name="dataDeResidencia" placeholder="Data limte ResidÃªncia" type="number"
                [(ngModel)]="request.ano_res" />
        </div>

        <div class="container">
            <button class="mat-raised-button" style="margin: 15px" type="submit" (click)="salvar()">Salvar</button>
        </div>
    </form>

</div>
